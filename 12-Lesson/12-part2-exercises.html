<!DOCTYPE html>
<html>
<head>
  
  <title>Advanced Functions Part2</title>
</head>
<body>
  <script>
    const multiply=(val1,val2) => val1*val2;
    
    console.log(multiply(6,8));

    function countPositive(nums){

      let positive=0;

      nums.forEach((i)=>{
        if(i>=0){
          positive++;
        }
      });
      return positive;

      }
    console.log(countPositive([-3,0,9,-4,-5,8,6]));

    function addNum(array,num){

      const array1=array.map((value,index)=>{
        return value+num;
      });
      return array1;
    }
    console.log(addNum([4,2,1],3));

    function removeEgg(foods){
      let eggsRemoved=0;
      return foods.filter((food) => {
          
          if (food === 'egg' && eggsRemoved < 2) {
            eggsRemoved++;
            return false;
          }

          return true;
        });
    }

    console.log(removeEgg(['egg','apple','egg','egg','ham']));







  </script>
</body>
</html>
