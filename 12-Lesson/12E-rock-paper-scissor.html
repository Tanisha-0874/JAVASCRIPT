<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12E-rock-paper-scissors.css">
  </head>
  <body>

   <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon">
    </button>

      <button onclick="
       playGame('paper');     
      " class="move-button js-paper-button">
      <img src="images/paper-emoji.png"class="move-icon"  >
      </button>

      <button onclick="
       playGame('scissors');
      " class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png"class="move-icon" >
      </button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button class="reset-score-button js-reset-button" >Reset Score</button>


      <button class="auto-play-button js-apbutton" onclick="
      autoPlay();
      ">AutoPlay</button>

      <p class="confirmation-message"></p>




  <script src="12E-rock-paper-scissors.js"></script>
    
  </body>
</html>
