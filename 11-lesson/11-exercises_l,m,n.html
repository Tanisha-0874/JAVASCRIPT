
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function minMax(nums) {
        const result = {
          min: nums[0],
          max: nums[0]
        };
        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];
          if (value < result.min) {
            result.min = value;
          }
          if (value > result.max) {
            result.max = value;
          }
        }
        return result;
      }
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

      function minMax(nums) {
        const result = {
          min: null,
          max: null
        };

        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];
          if (result.min === null || value < result.min) {
            result.min = value;
          }

          if (result.max === null || value > result.max) {
            result.max = value;
          }
        }

        return result;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

      console.log(minMax([]));
      console.log(minMax([3]));

      function countWords(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];
          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }

        return result;
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));

    </script>
  </body>
</html>
